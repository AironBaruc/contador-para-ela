<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desde que te conheci üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #ffc3a0);
      color: #4a4a4a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
    }

    .heart {
      font-size: 2em;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Desde que te conheci üíñ</h1>
  <p id="contador"></p>
  <div class="heart">‚ù§Ô∏è</div>

  <script>
    // Coloque aqui a data e hora exata em que voc√™s se conheceram:
    const dataConhecimento = new Date("2025-06-12T15:20:17"); // Ajuste a data e hora aqui

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataConhecimento;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").textContent =
        `Estamos nos conhecendo h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

</script>
</body>
</html>
