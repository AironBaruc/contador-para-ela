<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desde que te conheci üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #ffc3a0);
      color: #4a4a4a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
    }

    .heart {
      font-size: 2em;
      animation: pulse 1.5s infinite;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ff8ba7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff6f91;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* üíñ Cora√ß√µes animados aleat√≥rios */
    .floating-heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      animation: subir 6s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Desde que te conheci üíñ</h1>
  <p id="contador"></p>
  <div class="heart">‚ù§Ô∏è</div>

  <button onclick="mostrarElogio()">Clique aqui üíå</button>
  <p id="elogio"></p>

  <!-- container de cora√ß√µes -->
  <div id="coracoes"></div>

  <script>
    // Contador de tempo
    const dataConhecimento = new Date("2025-06-12T15:20:17");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataConhecimento;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").textContent =
        `Estamos nos conhecendo h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos.`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Elogios aleat√≥rios
    const elogios = [
      "Seu sorriso √© o meu lugar favorito.",
      "Voc√™ transforma dias normais em momentos incr√≠veis.",
      "Tem algo em voc√™ que me faz sorrir √† toa üòÑ",
      "Cada segundo com voc√™ vale ouro ‚ú®",
      "Voc√™ √© a melhor parte do meu dia üíï"
    ];

    function mostrarElogio() {
      const frase = elogios[Math.floor(Math.random() * elogios.length)];
      document.getElementById("elogio").textContent = frase;
    }

    // Gerador de cora√ß√µes flutuantes aleat√≥rios
    function criarCoracao() {
      const coracoes = ["üíñ", "üíò", "üíó", "üíì", "üíï"];
      const coracao = document.createElement("div");
      coracao.classList.add("floating-heart");
      coracao.textContent = coracoes[Math.floor(Math.random() * coracoes.length)];
      coracao.style.left = Math.random() * 100 + "vw";
      coracao.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 6000);
    }

    setInterval(criarCoracao, 400); // a cada 400ms um novo cora√ß√£o
  </script>
</body>
</html>
